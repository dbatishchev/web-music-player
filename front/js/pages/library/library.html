<h1>Library</h1>
<div class="clearfix">
    <div data-ng-repeat="album in albums" class="album">
            <div class="image">
                <a href="#/artist/{{getSanitazedString(album.artist)}}/album/{{getSanitazedString(album.album)}}"><img src="{{album.cover}}"></a>
            </div>
            <div class="name"><a href="#/artist/{{getSanitazedString(album.artist)}}/album/{{getSanitazedString(album.album)}}">{{album.album}}</a></div>
            <div class="artist"><a href="#/artist/{{getSanitazedString(album.artist)}}">{{album.artist}}</a></div>
    </div>
</div>
