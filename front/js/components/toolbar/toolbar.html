    <div class="player">
        <div class="container">
            <div class="controls controls-left">
                <span ng-click="prev()" class="btn-control glyphicon glyphicon-backward"></span>
                <span ng-click="togglePlay()" class="btn-play glyphicon glyphicon-play"></span>
                <span ng-click="next()" class="btn-control glyphicon glyphicon-forward"></span>
            </div>

                <div class="progress time-progress">
                  <div ng-click="changeProgress()" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    <span class="sr-only">20% Complete</span>
                  </div>
                </div>
            <div class="timer">
                -5:33
            </div>

            <div class="volume-icon">
                <span class="glyphicon glyphicon-volume-up"></span>
            </div>
                <div class="progress volume-level">
                  <div ng-click="changeVolume()" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">20% Complete</span>
                  </div>
                </div>

            <div class="controls controls-right">
                <span ng-click="shuffle()" class="btn-state glyphicon glyphicon-random"></span>
                <span ng-click="repeat()" class="btn-state glyphicon glyphicon-repeat"></span>
            </div>
        </div>
    </div>
