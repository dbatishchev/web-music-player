<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Web Music Player</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="search-form navbar-collapse collapse">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" placeholder="Search" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container main">
      <div class="row">
        <div class="col-md-3">
         <ul class="menu nav nav-pills nav-stacked">
             <li class="menu-head">MAIN</li>
             <li class="active"><a href="#">What's new</a></li>
             <li><a href="#">Inbox</a></li>
             <li><a href="#">People</a></li>
             <li><a href="#">Play Que</a></li>
             <li class="menu-head">COLLECTION</li>
             <li><a href="#">Library</a></li>
             <li><a href="#">Favorites</a></li>
             <li><a href="#">History</a></li>
             <li class="menu-head">PLAYLISTS</li>
             <li><a href="#">Work mixes</a></li>
             <li><a href="#">Pussy lounge</a></li>
         </ul>
        </div>
        <div class="col-md-9" ng-view>

        </div>
      </div>

    </div> <!-- /container -->


    <div class="player">
        <div class="container">
            <div class="controls controls-left">
                <span class="btn-control glyphicon glyphicon-backward"></span>
                <span class="btn-play glyphicon glyphicon-play"></span>
                <span class="btn-control glyphicon glyphicon-forward"></span>
            </div>

                <div class="progress time-progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    <span class="sr-only">20% Complete</span>
                  </div>
                </div>
            <div class="timer">
                -5:33
            </div>

            <div class="volume-icon">
                <span class="glyphicon glyphicon-volume-up"></span>
            </div>
                <div class="progress volume-level">
                  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    <span class="sr-only">20% Complete</span>
                  </div>
                </div>

            <div class="controls controls-right">
                <span class="btn-state glyphicon glyphicon-random"></span>
                <span class="btn-state glyphicon glyphicon-repeat"></span>
            </div>
        </div>
    </div>

        <script data-main="/static/js/require-config" src="static/lib/requirejs/require.js"></script>
  </body>
</html>
